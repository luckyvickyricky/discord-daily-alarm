name: Discord Daily Alarm

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 21 * * *' # 매일 21:00 UTC (한국시간 오전 6시)

jobs:
  send_alarm:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 의존성 설치
        run: pip install requests

      - name: 알람 스크립트 실행
        run: python alarm.py
